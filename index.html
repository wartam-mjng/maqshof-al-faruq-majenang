<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maqshof Al Faruq Majenang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.0/lucide.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .nav-active { background-color: #1e293b; border-left: 4px solid #ea580c; color: #fb923c !important; }
        .loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.9); z-index: 9999; justify-content: center; align-items: center; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="loading" class="loading-overlay">
        <div class="flex flex-col items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-orange-600"></div>
            <p class="mt-4 text-sm font-medium text-slate-600" id="loading-text">Memproses...</p>
        </div>
    </div>

    <!-- Screen: Auth -->
    <div id="screen-auth" class="min-h-screen flex items-center justify-center p-4 bg-slate-900">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-slate-800">Maqshof Al Faruq</h1>
                <p class="text-slate-500 text-sm">Silakan login untuk melanjutkan</p>
            </div>
            <form onsubmit="handleLogin(event)" class="space-y-4">
                <input type="text" id="login-username" placeholder="Username" required class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-orange-500">
                <input type="password" id="login-password" placeholder="Password" required class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-orange-500">
                <button type="submit" class="w-full bg-orange-600 text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-orange-700 transition">Masuk</button>
            </form>
            <p id="auth-error" class="text-red-500 text-center text-sm mt-4 hidden"></p>
        </div>
    </div>

    <!-- Screen: Main -->
    <div id="screen-main" class="hidden flex h-screen overflow-hidden">
        <aside class="w-64 bg-slate-900 text-white flex-shrink-0 flex flex-col">
            <div class="p-6 border-b border-slate-800 font-bold text-orange-400">Maqshof App</div>
            <nav class="flex-1 p-4 space-y-2">
                <button onclick="showPage('dashboard')" id="nav-dashboard" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-slate-800 transition">Dashboard</button>
                <button onclick="showPage('barang')" id="nav-barang" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-slate-800 transition hidden admin-only">Kelola Stok</button>
                <button onclick="showPage('penjualan')" id="nav-penjualan" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-slate-800 transition">Pesan Barang</button>
            </nav>
            <div class="p-4 border-t border-slate-800">
                <button onclick="location.reload()" class="w-full text-red-400 text-sm text-left px-4 py-2">Keluar</button>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto bg-slate-50 p-8">
            <header class="mb-8 flex justify-between items-center">
                <h2 id="page-title" class="text-2xl font-bold text-slate-800">Dashboard</h2>
                <div class="text-right">
                    <p id="user-display" class="font-bold"></p>
                    <p id="user-role" class="text-xs text-orange-500 uppercase font-bold"></p>
                </div>
            </header>

            <div id="page-dashboard" class="page-content space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                        <p class="text-xs text-slate-400 font-bold uppercase">Total Barang</p>
                        <h3 id="stat-barang" class="text-3xl font-bold">0</h3>
                    </div>
                    <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                        <p class="text-xs text-slate-400 font-bold uppercase">Stok Tersedia</p>
                        <h3 id="stat-stok" class="text-3xl font-bold text-orange-600">0</h3>
                    </div>
                </div>
            </div>

            <div id="page-barang" class="page-content hidden">
                <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-xs font-bold text-slate-400 uppercase">
                            <tr>
                                <th class="p-4">Barang</th>
                                <th class="p-4">Kategori</th>
                                <th class="p-4 text-right">Harga</th>
                                <th class="p-4 text-center">Stok</th>
                            </tr>
                        </thead>
                        <tbody id="table-barang-body" class="divide-y divide-slate-100"></tbody>
                    </table>
                </div>
            </div>

            <div id="page-penjualan" class="page-content hidden">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="pos-items"></div>
                <div class="mt-8 bg-white p-6 rounded-3xl shadow-lg border border-slate-100">
                    <h3 class="font-bold mb-4">Keranjang</h3>
                    <div id="cart-list" class="space-y-2 mb-4"></div>
                    <div class="flex justify-between font-bold text-lg border-t pt-4">
                        <span>Total</span>
                        <span id="cart-total">Rp 0</span>
                    </div>
                    <button onclick="processOrder()" class="mt-4 w-full bg-green-600 text-white py-4 rounded-2xl font-bold">Kirim Pesanan (WA)</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const WEB_APP_URL = "ISI_DENGAN_URL_WEB_APP_ANDA";
        let inventory = [], cart = [], currentUser = null;

        async function handleLogin(e) {
            e.preventDefault();
            const u = document.getElementById('login-username').value;
            const p = document.getElementById('login-password').value;
            showLoading(true, "Memverifikasi...");
            try {
                const res = await fetch(`${WEB_APP_URL}?action=login&u=${u}&p=${p}`);
                const result = await res.json();
                if(result.status === "success") {
                    currentUser = result.user;
                    initApp();
                } else {
                    document.getElementById('auth-error').innerText = "Username/Password Salah";
                    document.getElementById('auth-error').classList.remove('hidden');
                }
            } catch(e) { alert("Error koneksi"); }
            showLoading(false);
        }

        function initApp() {
            document.getElementById('screen-auth').classList.add('hidden');
            document.getElementById('screen-main').classList.remove('hidden');
            document.getElementById('user-display').innerText = currentUser.nama;
            document.getElementById('user-role').innerText = currentUser.role;
            if(currentUser.role === 'admin') document.querySelectorAll('.admin-only').forEach(el => el.classList.remove('hidden'));
            fetchData();
        }

        async function fetchData() {
            showLoading(true, "Memuat Data...");
            try {
                const res = await fetch(WEB_APP_URL);
                inventory = await res.json();
                renderUI();
            } catch(e) { console.error(e); }
            showLoading(false);
        }

        function renderUI() {
            document.getElementById('stat-barang').innerText = inventory.length;
            document.getElementById('stat-stok').innerText = inventory.reduce((a, b) => a + Number(b.stok || 0), 0);
            
            document.getElementById('table-barang-body').innerHTML = inventory.map(i => `
                <tr>
                    <td class="p-4 font-bold">${i.nama}</td>
                    <td class="p-4 text-sm">${i.kategori}</td>
                    <td class="p-4 text-right">Rp ${Number(i.harga).toLocaleString()}</td>
                    <td class="p-4 text-center">${i.stok}</td>
                </tr>
            `).join('');

            document.getElementById('pos-items').innerHTML = inventory.map(i => `
                <div class="bg-white p-4 rounded-2xl border border-slate-200 cursor-pointer" onclick="addToCart('${i.id}')">
                    <p class="font-bold">${i.nama}</p>
                    <p class="text-orange-600 text-sm">Rp ${Number(i.harga).toLocaleString()}</p>
                    <p class="text-xs text-slate-400">Stok: ${i.stok}</p>
                </div>
            `).join('');
        }

        function addToCart(id) {
            const item = inventory.find(i => i.id == id);
            if(item.stok <= 0) return alert("Stok habis!");
            const inCart = cart.find(c => c.id == id);
            if(inCart) inCart.qty++; else cart.push({...item, qty: 1});
            renderCart();
        }

        function renderCart() {
            let total = 0;
            document.getElementById('cart-list').innerHTML = cart.map(i => {
                total += i.harga * i.qty;
                return `<div class="flex justify-between text-sm"><span>${i.nama} (x${i.qty})</span><span>Rp ${(i.harga*i.qty).toLocaleString()}</span></div>`;
            }).join('');
            document.getElementById('cart-total').innerText = 'Rp ' + total.toLocaleString();
        }

        async function processOrder() {
            if(!cart.length) return;
            showLoading(true, "Menyimpan...");
            try {
                await fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'jual', user: currentUser.username, items: cart }) });
                window.open(`https://wa.me/6285154989545?text=Pesanan Baru dari ${currentUser.nama}`, '_blank');
                cart = []; renderCart(); fetchData();
            } catch(e) { alert("Gagal"); }
            showLoading(false);
        }

        function showPage(p) {
            document.querySelectorAll('.page-content').forEach(el => el.classList.add('hidden'));
            document.getElementById('page-' + p).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
            document.getElementById('nav-' + p).classList.add('nav-active');
        }

        function showLoading(s, t) { document.getElementById('loading').style.display = s ? 'flex' : 'none'; document.getElementById('loading-text').innerText = t; }
    </script>
</body>
</html>
